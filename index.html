<!doctype html>
<html>
<head>
  <title>Geometric Art</title>
  <!-- <base href="https://djoshuac.github.io/geometric-art/"> -->
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class="form">
    <label>Dimensions:</label>
    <input type="number" id="width">
    <label>x</label>
    <input type="number" id="height">
    <button id="randomize">Randomize</button>
    <button id="download">Download</button>
    <span id="colors"></span>
    <button id="add-color">Add Color</button>
    <input id='upload-image' type='file' accept="image/png, image/jpeg" hidden>
    <button id='upload-image-button' type='button'>Sample Image</button>
    <label>Sample Colors:</label>
    <input type="number" id="n-colors">
  </div class="form">

  <div id="svg-container"></div>

  <script src="./js/helper.js"></script>
  <script src="./js/generate.js"></script>
  <script src="./js/color-input.js"></script>
  <script src="./js/image.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
