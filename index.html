<!doctype html>
<html>
<head>
  <title>Geometric Art</title>
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class='menu'>
    <ul class='menu-actions'>
      <li id='menu-patterns'>Patterns</li>
      <li id='menu-dimensions'>Dimensions</li>
      <li id='menu-colors'>Colors</li>
      <li id='menu-sample-image'>Sample Image</li>
      <li id='menu-download'>Download</li>
      <li class='menu-separator'>|</li>
      <li id="randomize">Randomize</li>
      <li id="test">Test</li>
    </ul>
    <div class='submenu'>
      <span id='submenu-patterns'>
        <button id='pattern-normal' value='normal'>Normal</button>
        <button id='pattern-herringbone' value='herringbone'>Herringbone</button>
        <button id='pattern-kites' value='kites'>Kites</button>
      </span>
      <span id='submenu-dimensions'>
        <input class='text' type="number" id="height">
        <label>x</label>
        <input class='text' type="number" id="width">
        <input type="number" id="size" class='hidden'>
        <button id="use-screen">Reset</button>
      </span>
      <span id='submenu-colors'>
        <span id="colors"></span>
        <button id="add-color">Add Color</button>
      </span>
      <span id='submenu-sample-image'>
        <input id='upload-image' type='file' accept="image/png, image/jpeg" hidden>
        <label>Sample Colors:</label>
        <input class='text' type="number" id="n-colors">
        <button id='upload-image-button' type='button'>Browse...</button>
      </span>
      <span id='submenu-download'>
        <input class='text wide' type="text" id="file-name">
        <button id="download">Download</button>
      </span>
    </div>
  </div>

  <div id="svg-container"></div>

  <script src="./js/helper.js"></script>
  <script src="./js/generate.js"></script>
  <script src="./js/color-input.js"></script>
  <script src="./js/image.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
